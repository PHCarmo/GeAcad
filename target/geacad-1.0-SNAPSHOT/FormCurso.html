<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <link href="./css/style.css" rel="stylesheet" type="text/css" />
        <title>Formulário Curso</title>
    </head>
<body>
    <h1>Formulário Curso</h1>

    <form action="./Curso" method="post">
    <fieldset>

        <fieldset class="grupo">
            <div class="campo">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" style="width: 20em" value="">
            </div>
        </fieldset> 

        <div class="campo">
            <label for="turno">Turno</label>
            <input type="text" id="turno" name="turno" style="width: 20em" value="">
        </div>

        <div class="campo">
            <label for="descricao">Descrição</label>
            <input type="text" id="descricao" name="descricao" style="width: 20em" value="">
        </div>

        <fieldset class="grupo">
            <div class="campo">
                <label for="duracao">Duração</label>
                <input type="text" id="duracao" name="duracao" style="width: 20em" value="">
            </div>
        </fieldset>

        <button class="botao submit" type="submit" name="operacao" value="SALVAR">Salvar</button>

    </fieldset>
    </form>
</body>
</html>
