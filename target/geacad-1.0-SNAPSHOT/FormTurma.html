<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <link href="./css/style.css" rel="stylesheet" type="text/css" />
        <title>Formulário Turma</title>
    </head>
<body>
    <h1>Formulário Turma</h1>

    <form action="./Turma" method="post">
    <fieldset>

        <fieldset class="grupo">
            <div class="campo">
                <label for="descricao">Descrição</label>
                <input type="text" id="descricao" name="descricao" style="width: 20em" value="">
            </div>
        </fieldset> 

        <div class="campo">
            <label for="datainicio">Data de Início</label>
            <input type="date" id="datainicio" name="datainicio" style="width: 20em" value="">
        </div>

        <button class="botao submit" type="submit" name="operacao" value="SALVAR">Salvar</button>

    </fieldset>
    </form>
</body>
</html>
