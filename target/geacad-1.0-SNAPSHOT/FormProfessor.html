<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <link href="./css/style.css" rel="stylesheet" type="text/css" />
        <title>Formulário Professor</title>
    </head>
<body>
    <h1>Formulário Professor</h1>

    <form action="./Professor" method="post">
    <fieldset>

        <fieldset class="grupo">
            <div class="campo">
                <label for="titulacao">Titulação</label>
                <input type="text" id="titulacao" name="titulacao" style="width: 20em" value="">
            </div>
        </fieldset> 

        <div class="campo">
            <label for="salario">Salário</label>
            <input type="text" id="salario" name="salario" style="width: 20em" value="">
        </div>

        <fieldset class="grupo">
            <div class="campo">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" style="width: 20em" value="">
            </div>
        </fieldset> 

        <div class="campo">
            <label for="email">E-mail</label>
            <input type="text" id="email" name="email" style="width: 41em" value="">
        </div>

        <div class="campo">
            <label for="rg">RG</label>
            <input type="text" id="rg" name="rg" style="width: 20em" value="">
        </div>

        <fieldset class="grupo">
            <div class="campo">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf" style="width: 20em" value="">
            </div>
        </fieldset>

        <div class="campo">
            <label for="sexo">Sexo</label>
            <input type="text" id="sexo" name="sexo" style="width: 20em" value="">
        </div>

        <div class="campo">
            <label for="datanasc">Data de Nascimento</label>
            <input type="date" id="datanasc" name="datanasc" style="width: 20em" value="">
        </div>

        <button class="botao submit" type="submit" name="operacao" value="SALVAR">Salvar</button>

    </fieldset>
    </form>
</body>
</html>
