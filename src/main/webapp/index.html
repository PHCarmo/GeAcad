<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Formulário Pessoa</title>
        <style>
            h1 {
            margin-bottom: 1rem;
        }

        * {
            margin: 0;
            padding: 0;
        }

        fieldset {
            border: 0;
        }

        body, input, select, textarea, button {
            font-family: sans-serif;
            font-size: 1em;
        }

        .grupo:before, .grupo:after {
            content: " ";
            display: table;
        }
        
        .grupo:after {
            clear: both;
        }

        .campo {
            margin-bottom: 1em;
        }

        .campo label {
            margin-bottom: 0.2em;
            color: #666;
            display: block;
        }
        
        </style>
    </head>
<body>
<h1>Formulário Pessoa</h1>

<form action="#" method="post">
<fieldset>
    
    <fieldset class="grupo">
        <div class="campo">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" style="width: 20em" value="">
        </div>
    </fieldset> 

    <div class="campo">
        <label for="email">E-mail</label>
        <input type="text" id="email" name="email" style="width: 41em" value="">
    </div>

    <div class="campo">
        <label for="rg">RG</label>
        <input type="text" id="rg" name="rg" style="width: 20em" value="">
    </div>
    
    <fieldset class="grupo">
        <div class="campo">
            <label for="cpf">CPF</label>
            <input type="text" id="cpf" name="cpf" style="width: 20em" value="">
        </div>
    </fieldset>

    <div class="campo">
        <label for="sexo">Sexo</label>
        <input type="text" id="sexo" name="sexo" style="width: 20em" value="">
    </div>

    <div class="campo">
        <label for="datanasc">Data de Nascimento</label>
        <input type="date" id="datanasc" name="datanasc" style="width: 20em" value="">
    </div>  
    
    <button class="botao submit" type="submit" name="submit">Salvar</button>
    
</fieldset>
</form>

</body></html>
