<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Formulário Pessoa</title>
        <style>
            h1 {
            margin-bottom: 1rem;
        }

        * {
            margin: 0;
            padding: 0;
        }

        fieldset {
            border: 0;
        }

        body, input, select, textarea, button {
            font-family: sans-serif;
            font-size: 1em;
        }

        .grupo:before, .grupo:after {
            content: " ";
            display: table;
        }
        
        .grupo:after {
            clear: both;
        }

        .campo {
            margin-bottom: 1em;
        }

        .campo label {
            margin-bottom: 0.2em;
            color: #666;
            display: block;
        }

        fieldset.grupo .campo {
            float:  left;
            margin-right: 1em;
        }

        .campo input[type="text"],
        .campo input[type="email"],
        .campo input[type="url"],
        .campo input[type="tel"],
        .campo select,
        .campo textarea {
            padding: 0.2em;
            border: 1px solid #CCC;
            box-shadow: 2px 2px 2px rgba(0,0,0,0.2);
            display: block;
        }

        .campo select option {
            padding-right: 1em;
        }

        .campo input:focus, .campo select:focus, .campo textarea:focus {
            background: #FFC;
        }

        .campo label.checkbox {
            color: #000;
            display: inline-block;
            margin-right: 1em;
        }

        .botao {
            font-size: 1.5em;
            background: #F90;
            border: 0;
            margin-bottom: 1em;
            color: #FFF;
            padding: 0.2em 0.6em;
            box-shadow: 2px 2px 2px rgba(0,0,0,0.2);
            text-shadow: 1px 1px 1px rgba(0,0,0,0.5);
        }

        .botao:hover {
            background: #FB0;
            box-shadow: inset 2px 2px 2px rgba(0,0,0,0.2);
            text-shadow: none;
        }

        .botao, select, label.checkbox {
            cursor: pointer;
        }
        </style>
    </head>
<body>
<h1>Formulário Pessoa</h1>

<form action="./Servlet" method="post">
<fieldset>
    
    <fieldset class="grupo">
        <div class="campo">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" style="width: 20em" value="">
        </div>
    </fieldset> 

    <div class="campo">
        <label for="email">E-mail</label>
        <input type="text" id="email" name="email" style="width: 41em" value="">
    </div>

    <div class="campo">
        <label for="rg">RG</label>
        <input type="text" id="rg" name="rg" style="width: 20em" value="">
    </div>
    
    <fieldset class="grupo">
        <div class="campo">
            <label for="cpf">CPF</label>
            <input type="text" id="cpf" name="cpf" style="width: 20em" value="">
        </div>
    </fieldset>

    <div class="campo">
        <label for="sexo">Sexo</label>
        <input type="text" id="sexo" name="sexo" style="width: 20em" value="">
    </div>

    <div class="campo">
        <label for="datanasc">Data de Nascimento</label>
        <input type="date" id="datanasc" name="datanasc" style="width: 20em" value="">
    </div>  
    
    <button class="botao submit" type="submit" name="operacao" value="SALVAR">Salvar</button>
    
</fieldset>
</form>

</body></html>
